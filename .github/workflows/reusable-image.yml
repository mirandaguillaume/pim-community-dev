name: build-php-image

on:
  workflow_call:
    inputs:
      php-version:
        description: 'PHP version to build'
        required: false
        type: string
        default: '8.2'
    outputs:
      image:
        description: "Full GHCR image reference"
        value: ${{ jobs.build.outputs.image }}

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    outputs:
      image: ${{ steps.meta.outputs.image }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image metadata
        id: meta
        run: |
          IMAGE="ghcr.io/${{ github.repository }}/php:${{ github.sha }}-${{ inputs.php-version }}"
          echo "image=${IMAGE}" >> $GITHUB_OUTPUT
          echo "Image will be: ${IMAGE}"

      - name: Check if image already exists in GHCR
        id: check
        run: |
          if docker manifest inspect "${{ steps.meta.outputs.image }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Image already exists, skipping build"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Image not found, will build"
          fi

      - name: Cache Docker layers
        if: steps.check.outputs.exists != 'true'
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: buildx-php-${{ inputs.php-version }}-${{ runner.os }}-${{ hashFiles('Dockerfile', 'composer.lock') }}
          restore-keys: |
            buildx-php-${{ inputs.php-version }}-${{ runner.os }}-

      - name: Build and push PHP image
        if: steps.check.outputs.exists != 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.image }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          build-args: |
            PHP_VERSION=${{ inputs.php-version }}

      - name: Move cache
        if: steps.check.outputs.exists != 'true'
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
